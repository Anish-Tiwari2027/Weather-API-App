<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, rgba(30, 60, 114, 0.9), rgba(42, 82, 152, 0.9)), 
                  url('https://images.unsplash.com/photo-1534088568595-a066f410bcda?w=1600') center/cover fixed;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .subtitle {
      color: #7f8c8d;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 15px 20px;
      border-radius: 15px;
      border: 2px solid #e0e0e0;
      font-size: 16px;
      transition: all 0.3s;
      outline: none;
    }

    input:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    button {
      padding: 15px 25px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .quick-access {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 25px;
    }

    .quick-btn {
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .quick-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .location-btn {
      width: 100%;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      margin-bottom: 20px;
      justify-content: center;
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
      color: #2c3e50;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .weather-info {
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .weather-icon {
      font-size: 60px;
      margin: 15px 0;
    }

    .temperature {
      font-size: 48px;
      font-weight: bold;
      color: #3498db;
      margin: 10px 0;
    }

    .weather-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
      text-align: left;
    }

    .detail-item {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .detail-item i {
      color: #3498db;
      font-size: 20px;
    }

    .error {
      color: #e74c3c;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .loading {
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
    <p class="subtitle">Get real-time weather updates</p>
    
    <div class="search-box">
      <input type="text" id="city" placeholder="Enter city name..." />
      <button onclick="getWeather()">
        <i class="fas fa-search"></i>
        Search
      </button>
    </div>

    <button class="location-btn" onclick="getCurrentLocation()">
      <i class="fas fa-location-crosshairs"></i>
      Use My Location
    </button>

    <div class="quick-access">
      <button class="quick-btn" onclick="quickSearch('London')">
        <i class="fas fa-city"></i> London
      </button>
      <button class="quick-btn" onclick="quickSearch('New York')">
        <i class="fas fa-building"></i> New York
      </button>
      <button class="quick-btn" onclick="quickSearch('Tokyo')">
        <i class="fas fa-torii-gate"></i> Tokyo
      </button>
      <button class="quick-btn" onclick="quickSearch('Paris')">
        <i class="fas fa-landmark"></i> Paris
      </button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const API_KEY = 'db618be748cd761617ff6bc336579de3'; // Replace with your OpenWeatherMap API key

    async function getWeather() {
      const city = document.getElementById('city').value.trim();
      if (!city) {
        showError('Please enter a city name');
        return;
      }
      await fetchWeather(city);
    }

    async function quickSearch(city) {
      document.getElementById('city').value = city;
      await fetchWeather(city);
    }

    async function getCurrentLocation() {
      if (!navigator.geolocation) {
        showError('Geolocation is not supported by your browser');
        return;
      }

      const result = document.getElementById('result');
      result.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Getting your location...</div>';

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const { latitude, longitude } = position.coords;
          await fetchWeatherByCoords(latitude, longitude);
        },
        (error) => {
          showError('Unable to retrieve your location');
        }
      );
    }

    async function fetchWeather(city) {
      const result = document.getElementById('result');
      result.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading...</div>';

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
        );
        
        if (!response.ok) {
          throw new Error('City not found');
        }

        const data = await response.json();
        displayWeather(data);
      } catch (error) {
        showError(error.message);
      }
    }

    async function fetchWeatherByCoords(lat, lon) {
      const result = document.getElementById('result');

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`
        );
        
        if (!response.ok) {
          throw new Error('Unable to fetch weather data');
        }

        const data = await response.json();
        displayWeather(data);
      } catch (error) {
        showError(error.message);
      }
    }

    function displayWeather(data) {
      const iconMap = {
        '01d': 'fa-sun', '01n': 'fa-moon',
        '02d': 'fa-cloud-sun', '02n': 'fa-cloud-moon',
        '03d': 'fa-cloud', '03n': 'fa-cloud',
        '04d': 'fa-cloud', '04n': 'fa-cloud',
        '09d': 'fa-cloud-showers-heavy', '09n': 'fa-cloud-showers-heavy',
        '10d': 'fa-cloud-sun-rain', '10n': 'fa-cloud-moon-rain',
        '11d': 'fa-cloud-bolt', '11n': 'fa-cloud-bolt',
        '13d': 'fa-snowflake', '13n': 'fa-snowflake',
        '50d': 'fa-smog', '50n': 'fa-smog'
      };

      const icon = iconMap[data.weather[0].icon] || 'fa-cloud';

      const html = `
        <div class="weather-info">
          <h2>${data.name}, ${data.sys.country}</h2>
          <div class="weather-icon">
            <i class="fas ${icon}"></i>
          </div>
          <div class="temperature">${Math.round(data.main.temp)}°C</div>
          <p style="font-size: 20px; margin: 10px 0; text-transform: capitalize;">${data.weather[0].description}</p>
          
          <div class="weather-details">
            <div class="detail-item">
              <i class="fas fa-temperature-high"></i>
              <div>
                <div style="font-size: 12px; color: #7f8c8d;">Feels Like</div>
                <div style="font-weight: bold;">${Math.round(data.main.feels_like)}°C</div>
              </div>
            </div>
            <div class="detail-item">
              <i class="fas fa-tint"></i>
              <div>
                <div style="font-size: 12px; color: #7f8c8d;">Humidity</div>
                <div style="font-weight: bold;">${data.main.humidity}%</div>
              </div>
            </div>
            <div class="detail-item">
              <i class="fas fa-wind"></i>
              <div>
                <div style="font-size: 12px; color: #7f8c8d;">Wind Speed</div>
                <div style="font-weight: bold;">${data.wind.speed} m/s</div>
              </div>
            </div>
            <div class="detail-item">
              <i class="fas fa-gauge"></i>
              <div>
                <div style="font-size: 12px; color: #7f8c8d;">Pressure</div>
                <div style="font-weight: bold;">${data.main.pressure} hPa</div>
              </div>
            </div>
          </div>
        </div>
      `;

      document.getElementById('result').innerHTML = html;
    }

    function showError(message) {
      document.getElementById('result').innerHTML = `
        <div class="error">
          <i class="fas fa-exclamation-circle"></i>
          <span>${message}</span>
        </div>
      `;
    }

    // Allow Enter key to search
    document.getElementById('city').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        getWeather();
      }
    });
  </script>
</body>
</html>
